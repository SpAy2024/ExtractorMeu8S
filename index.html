<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Extractor M3U8</title>
  <script>
    async function extractFromPage(targetUrl) {
      try {
        // Cargar la p√°gina con iframe oculto
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = targetUrl;
        document.body.appendChild(iframe);

        // Esperar a que el iframe cargue
        iframe.onload = () => {
          try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const html = doc.documentElement.innerHTML;

            const videoTags = doc.getElementsByTagName("video");
            for (let video of videoTags) {
              if (video.src && video.src.includes(".m3u8")) {
                showResult(video.src);
                return;
              }
            }

            const sourceTags = doc.getElementsByTagName("source");
            for (let source of sourceTags) {
              if (source.src && source.src.includes(".m3u8")) {
                showResult(source.src);
                return;
              }
            }

            const m3u8Regex = /https?:\/\/[^\s"'<>]+\.m3u8[^\s"'<>]*/gi;
            const matches = html.match(m3u8Regex);
            if (matches && matches.length > 0) {
              showResult(matches[0]);
            } else {
              showError("‚õî No se encontr√≥ ninguna URL M3U8.");
            }
          } catch (innerErr) {
            showError("‚ö†Ô∏è Error accediendo al iframe (posiblemente por CORS).");
          }
        };
      } catch (e) {
        showError("‚ùå Error: " + e.message);
      }
    }

    function showResult(url) {
      document.body.innerText = url;
    }

    function showError(msg) {
      document.body.innerText = msg;
    }

    // Ejecutar al cargar la p√°gina
    window.onload = () => {
      const url = new URLSearchParams(window.location.search).get("url");
      if (url) {
        document.body.innerText = "üîç Buscando en: " + url;
        extractFromPage(url);
      } else {
        showError("‚ùó Agrega ?url= en la URL.");
      }
    };
  </script>
</head>
<body>
  <p>Cargando extractor...</p>
</body>
</html>
